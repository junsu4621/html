<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Recommender</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        text-align: center;
        background-color: #f5f5f5;
      }
      h1 {
        border: 4px solid rgb(72, 165, 72);
        margin: 40px;
        height: 50px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-size: 18px;
      }
      select {
        padding: 8px;
        font-size: 16px;
      }
      button {
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
      }
      #footer {
        margin-top: 40px;
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>해외 여행에 어울리는 이름 생성기</h1>
    <br />

    <label for="country">어느 나라 이름이 필요하세요?</label>
    <select id="country">
      <option value="english">유럽</option>
      <option value="thailand">태국</option>
      <option value="china">중국</option>
      <option value="japan">일본</option>
    </select>
    <br />
    <br />
    <label for="age">연령대는 어떻게 되세요?</label>
    <select id="age">
      <option value="10s">아직 잼민이입니다! (10대)</option>
      <option value="20s">저 다 컸어요! (20대)</option>
      <option value="30s">돈 벌기 힘들어요ㅜ (30대)</option>
      <option value="40s">어르신 (40대 이상)</option>
    </select>
    <br />
    <br />
    <label for="sex">성별은 어떻게 되세요?</label>
    <select id="sex">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <br />
    <br />
    <br />
    <br />
    <button onclick="generateName()">이름 생성</button>
    <div id="result"></div>
    <div id="footer">
      <p>*중국 이름은 본인의 한문 이름을 중국식으로 읽으면 되지만,</p>
      <p>이 페이지는 개발자가 재미로 만든 것이기에 웃어주세요. >.<</p>
    </div>
